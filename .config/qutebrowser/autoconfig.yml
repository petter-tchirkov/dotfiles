config_version: 2
settings:
  auto_save.interval:
    global: 5000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      insert:
        <Escape>: mode-leave ;; jseval -q document.activeElement.blur()
      normal:
        <Ctrl+->: zoom-out
        <Ctrl+0>: zoom 100
        <Ctrl+=>: zoom-in
        <Ctrl+`>: config-cycle statusbar.show always never;; config-cycle tabs.show
          multiple never
        J: tab-prev
        K: tab-next
  completion.scrollbar.width:
    global: 2
  content.javascript.clipboard:
    global: access
    https://bun.sh: access-paste
    https://chatgpt.com: access-paste
    https://draculatheme.com: access-paste
    https://duckduckgo.com: access-paste
    https://github.com: access-paste
  fonts.completion.category:
    global: bold 12px default_family
  fonts.tabs.selected:
    global: bold default_size default_family
  hints.uppercase:
    global: true
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.show:
    global: always
  tabs.padding:
    global:
      bottom: 6
      left: 8
      right: 8
      top: 6
  tabs.show:
    global: multiple
